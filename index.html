<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>

  <link rel="stylesheet" href="bower_components/materialize/bin/materialize.css" media="screen" title="no title">
  <link rel="stylesheet" href="css/reset.css" media="screen" title="no title">
  <link rel="stylesheet" href="css/layout.css" media="screen" title="no title">
  <link rel="stylesheet" href="css/style.css" media="screen" title="no title">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>



  <div class="main-container">

    <header class="row grey darken-3">
      <!--breadhcrumbs and nav -->
      <div class="col s4">
        <h3> JS Photoshop </h3>
      </div>
      <div class="col s4">
        <a class="waves-effect waves-light btn" id="download"> <i class="material-icons left">assignment_returned</i> Download </a>
        <a class="waves-effect waves-light btn" id="save"> <i class="material-icons left">backup</i> SAVE </a>

      </div>
      <div class=" col s4">
        <div class="file-div">



          <label for="fileUpload" class="waves-effect waves-light btn" id="download"> <i class="material-icons left">assignment_returned</i> File </label>
          <input type="file" type="file" id="fileUpload" accept="image/*">

        </div>

      </div>

    </header>

    <section class="row">

      <!--  jsp-leftcol--->
      <aside class="col s1  jsp-leftcol">
        <div class=" row jsp-leftpane">
          <!-- jsp-toolbox -->
          <div class="jsp-toolbox">
            <ul class="tools">
              <li class=" "><i class="medium material-icons md-light">settings_overscan</i></li>
              <li class=" "><i class="medium material-icons md-light">insert_chart</i></li>
              <li class=" "><i class="medium material-icons md-light">open_with </i></li>
              <li class=" "><i class="medium material-icons md-light">3d_rotation</i> </li>

              <li class=" ">
                <form action="#">
                  <p class="range-field">
                    <label>Width </label>
                    <input type="range" id="widthChange" min="0" max="900" />
                  </p>
                </form>
              </li>

              <li class=" ">
                <form action="#">
                  <p class="range-field">
                    <label> height </label>
                    <input type="range" id="heightChange" min="0" max="900" />
                  </p>
                </form>
              </li>


              Crop
              <li class=" ">
                <form action="#">
                  <p class="range-field">
                    <label>Width </label>
                    <input type="range" id="widthCrop" min="0" max="900" />
                  </p>
                </form>
              </li>

              <li class=" ">
                <form action="#">
                  <p class="range-field">
                    <label> height </label>
                    <input type="range" id="heightCrop" min="0" max="900" />
                  </p>
                </form>
              </li>

            </ul>
          </div>

        </div>

      </aside>
      <!--END jsp-leftcol -->

      <!-- jsp-rightcol -->
      <div class="col s11 jsp-rightcol">
        <div class="row">
          <!-- jsp-maincanvs -->
          <article class="col s9 grey darken-4 jsp-maincanvas">
            <canvas id="viewport">

            </canvas>

            <canvas id="tempcanvas">
            </canvas>
          </article>
          <!-- END  jsp-maincanvs -->

          <!--jsp-rightpane -->
          <aside class="col s3 jsp-rightpane">
            <div class="row jsp-layers">



              <div class="col s12">
                <div class="card blue-grey darken-1">
                  <div class="card-content white-text">
                    <div class="list-header">
                      <h6>Layers</h6> </div>
                    <ul class="collection layers-collection">


                    </ul>
                    <div class="card-action">
                      <a id="newlayer" class="btn-floating btn-small waves-effect waves-light red"><i class=" material-icons">add</i></a>
                      <a id="deletelayer" class="btn-floating btn-small waves-effect waves-light red"> <i class=" material-icons">delete</i></a>

                    </div>
                  </div>
                </div>


              </div>



              <div class="row jsp-history">
              </div>

          </aside>
          <!-- END jsp-rightpane -->
          </div>
        </div>
    </section>
    <!--ENd  rightcol -->


    <footer class="page-footer  grey darken-3 ">

      <div class="footer-copyright">
        <div class="container">
          Â© 2016 Copyright Rohit Ratna Sthapit
          <a class="grey-text text-lighten-4 right" href="#!">More Links</a>
        </div>
      </div>
    </footer>




    </div>


    <script src="bower_components/jquery/dist/jquery.js" charset="utf-8"></script>
    <script src="bower_components/materialize/bin/materialize.js" charset="utf-8"></script>
    <script src="js/main.js" charset="utf-8"></script>
</body>

</html>
